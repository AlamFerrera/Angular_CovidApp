<div class="ui inverted dimmer" [class.active]='loading'>
  <div class="ui texto loader">Loading</div>
</div>

<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Covid-19 Paises</h1>
  <hr>

  <div class="form-group col-lg-5 mx-auto">
    <label for="c">Selecciona Pais</label>
    <select name="country" class="form-control" id="c" #input (change)="updateValues(input.value)">
      <option *ngFor="let country of countries" value="{{country}}" >
        {{country}}
      </option>
    </select>
  </div>

  <app-dashboard-card [totalConfirmed]='totalConfirmed'
                      [totalActive]='totalActive'
                      [totalRecovered]='totalRecovered'
                      [totalDeaths]='totalDeaths'>
  </app-dashboard-card>

  <div class="row">
   <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Sno.</th>
          <th>Fecha</th>
          <th>Casos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cs of selectedCountryData; index as i">
          <td>{{ i + 1}}</td>
          <td>{{ cs.date | date}}</td>
          <td>{{ cs.cases }}</td>
        </tr>
      </tbody>
    </table>
   </div>
   <div class="col">
    <google-chart [data]="lineChart"></google-chart>
  </div>
  </div>



</div>
