<div class="ui inverted dimmer" [class.active]='loading'>
  <div class="ui texto loader">Loading</div>
</div>

<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Covid-19 Tracker</h1>
  <hr>
  <app-dashboard-card [totalConfirmed]='totalConfirmed'
                      [totalActive]='totalActive'
                      [totalRecovered]='totalRecovered'
                      [totalDeaths]='totalDeaths'></app-dashboard-card>

</div>

<div class="ui form">
  <div class="inline fields">
      <label for="fruit">Selecciona tipo de Confirmados: </label>
      <div class="field">
          <div class="ui radio checkbox">
              <input type="radio" id='c' #c (click)='updateChart(c)' value="c" name="casetype" checked="" tabindex="0" class="hidden">
              <label for='c'>Confirmados</label>
          </div>
      </div>
      <div class="field">
          <div class="ui radio checkbox">
              <input type="radio" value='d' #d (click)='updateChart(d)' id='d' name="casetype" tabindex="0" class="hidden">
              <label for='d'>Muertes</label>
          </div>
      </div>
      <div class="field">
          <div class="ui radio checkbox">
              <input type="radio" value='r' #r (click)='updateChart(r)' id='r' name="casetype" tabindex="0" class="hidden">
              <label for='r'>Recuperados</label>
          </div>
      </div>
      <div class="field">
          <div class="ui radio checkbox">
              <input id='a' #a type="radio" (click)='updateChart(a)' value='a' name="casetype" tabindex="0" class="hidden">
              <label for='a'>Casos Activos</label>
          </div>
      </div>
  </div>


<div class="row">
  <div class="col-12 col-md-6">
    <google-chart [data]="columnChart"></google-chart>
  </div>
  <div class="col-12 col-md-6">
    <google-chart [data]="pieChart"></google-chart>
  </div>
</div>
