<div class="row">
  <div class="card col-12 col-md-3 my-2 p-3">
    <div class="ui statistic">
      <div class="label">
        <h3 class="lead">Confirmados</h3>
      </div>
      <div class="value">
        {{totalConfirmed}}
      </div>
    </div>
  </div>
  <div class="card col-12 col-md-3 my-2 p-3">
    <div class="ui statistic">
      <div class="label">
        <h3 class="lead">Casos Activos</h3>
      </div>
      <div class="value">
        {{totalActive}}
      </div>
    </div>
  </div>
  <div class="card col-12 col-md-3 my-2 p-3">
    <div class="ui statistic">
      <div class="label">
        <h3 class="lead">Muertos</h3>
      </div>
      <div class="value">
        {{totalDeaths}}
      </div>
    </div>
  </div>
  <div class="card col-12 col-md-3 my-2 p-3">
    <div class="ui statistic">
      <div class="label">
        <h3 class="lead">Recuperados</h3>
      </div>
      <div class="value">
        {{totalRecovered}}
      </div>
    </div>
  </div>
</div>
